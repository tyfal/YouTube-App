<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>YouTube App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='assets/javascript/main.js'></script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item head-row"></div>
        <div class="grid-item head-row"></div>
        <div class="grid-item head-row"></div>
        <div class="grid-item main-row"></div>
        <div class="grid-item main-row main-div">
            <div class="main-item"></div>
            <div id="search-div" class="main-item">
                <form>
                    <input id="search-term" type="text">
                    <button id="search-btn">Search</button>
                </form>
            </div>
            <div class="main-item"></div>
            <div class="main-item"></div>
            <div id="results-container" class="main-item">
            </div>
            <div class="main-item"></div>
        </div>
        <div class="grid-item main-row"></div>
        <div class="grid-item foot-row"></div>
        <div class="grid-item foot-row"></div>
        <div class="grid-item foot-row"></div>
    </div>
</body>

</html>
